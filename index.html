<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search Engine</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="StyleSheet" href="./assets/style.css"/>
</head>
<body>
    <section class="header">
        <nav>
            <h1>Music Search Engine</h1>
            <button class="button primary mystyles" id="youtube-btn" type="button" href="https://www.youtube.com/">YouTube</button>
            <iconify-icon icon="logos:youtube"></iconify-icon>
            <button class="button primary mystyles" id="apple-music-btn" type="button"href="https://music.apple.com/us/browse">Apple Music</button>
            <iconify-icon icon="cib:apple-music"></iconify-icon>
            <button class="button primary mystyles" id="spotify-btn" type="button" href="https://open.spotify.com/">Spotify</button>
            <iconify-icon icon="logos:spotify-icon"></iconify-icon>
           
        </nav>
    </section> 
    <p class= "bio">Search for any song lyric and get the song title in return.</p>   
    <section>
        <div class ="container">
            <input id="search-field" type="text" class="search-bar" placeholder="Search..." >
            <button class="button primary" id="search-btn" type="button">Search</button>
        </div>   
        <div class="card" style="width: 33%;">
            <div class="card-divider">
              Search Results
            </div>
            <div class="card-section">
                <p class="details">You can find your music library below:</p>
              <!-- List items append local storage items from search bar SN--> 
            <ol class="search-results">      
                <li class="results"></li>
                <li>"Search 2"</li>
                <li>"Search 3"</li>
                <li>"Search 4"</li>
                <li>"Search 5"</li> 
            </ol>
            </div>
    </section>    

    <section class="footer">  
    <hr id="endBreak">
        &copy; UW Coding Bootcamp Project 1: Alfredo Rodriguez | Vadim Merenovskiy | Stephen Novelli | 2022
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
